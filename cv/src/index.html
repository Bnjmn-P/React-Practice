<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <!-- Include React and ReactDOM scripts -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
  <!-- Create a root element where your React app will be mounted -->
  <div id="root"></div>

  <!-- Include your React app script -->
  <script type="module">
    // Import necessary modules
    import React from 'https://unpkg.com/react@17/umd/react.development.js';
    import ReactDOM from 'https://unpkg.com/react-dom@17/umd/react-dom.development.js';
    import App from './App.js'; // Assuming your App component is in App.js
    import { BrowserRouter } from 'https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js';

    // Render your React app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <BrowserRouter>
          <App />
        </BrowserRouter>
      </React.StrictMode>
    );
  </script>
</body>
</html>
